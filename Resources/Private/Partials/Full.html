<div class="tt_address_detail" itemscope itemtype="http://schema.org/Person">

    <f:if condition="{address.image}">
        <f:then>
            <div class="row">
                <div class="large-3 medium-3 small-3 columns text-center">
                    <figure class="figure square">
                        <f:image image="{address.firstImage}" width="600"
                                 class="figure-img img-fluid img-thumbnail"
                                 alt="{img.originalResource.alt}"
                                 title="{img.originalResource.title}"
                                 additionalAttributes="{itemprop:'image'}"/>
                        <f:if condition="{address.firstImage.originalResource.description}">
                            <figcaption class="figure-caption">
                                {address.firstImage.originalResource.description ->
                                f:format.nl2br()}
                            </figcaption>
                        </f:if>
                    </figure>
                  </div>
              </div>

        </f:then>
    </f:if>
    <div class="row">
      <div class="large-12 medium-12 small-12 columns">
          <f:render section="content" arguments="{_all}"/>
      </div>
  </div>
</div>

<f:section name="content">

    <h2 class="text-center" itemprop="name">{f:if(condition:address.title,then: '{address.title} ')}{address.firstName}
        {f:if(condition:address.middleName,then: '{address.middleName} ')} {address.lastName}</h2>

    <f:render section="specialdays" partial="Address" arguments="{_all}"/>

    <f:render section="positionDetail" partial="Address" arguments="{_all}"/>

    <f:if condition="{address.description}">
        <div class="description" itemprop="description">
            {address.description -> f:format.raw()}
        </div>
    </f:if>

    <f:render section="address" partial="Address" arguments="{_all}"/>

    <f:render section="contact" partial="Address" arguments="{_all}"/>


</f:section>
