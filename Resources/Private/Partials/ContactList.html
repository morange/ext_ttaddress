<div class="large-12 medium-12 small-12 columns contact" itemscope itemtype="http://schema.org/Person">
  <h5 class="noborder normal shortcontact">
    {f:translate(key:'contactperson')}:
      <f:if condition="{settings.singlePid}">
          <f:then>
              <f:link.action action="show" arguments="{address : address}"
                             title="{address.firstTitle} {address.firstName} {address.middleName} {address.lastName}"
                             pageUid="{settings.singlePid}" class="link">
                                   {address.title}
                                   {address.firstName}
                                   {address.middleName}
                                   {address.lastName}<f:if condition="{address.position}">, {address.position}</f:if>
              </f:link.action>
          </f:then>
      </f:if>
    </h5>
</div>
